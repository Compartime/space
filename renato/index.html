<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renato Ferreira | Brasil </title>
    <LINK REL="SHORTCUT ICON" href="https://xatimg.com/image/5C3bY3sbQOOG.png">
    <style>
        body {
            margin: 0; padding: 0; 
            background: radial-gradient(circle at center, #003311 0%, #001a08 60%, #000000 100%);
            font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; position: relative;
        }

        /* CAPAS DE NOTAS M√ÅGICAS */
        #magic-layer, #inner-magic { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        #inner-magic { position: absolute; z-index: 1; } /* Notas dentro del cuadro */

        .magic-note { 
            position: absolute; color: #ffdf00; text-shadow: 0 0 10px #ffdf00; 
            animation: flyUp linear forwards; z-index: 1; pointer-events: none;
        }
        @keyframes flyUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        /* CUADRO PRINCIPAL */
        .neon-border-box {
            position: relative; margin-top: 150px !important; 
            width: 95%; max-width: 850px; height: 760px !important;
            padding: 4px; background: #000; border-radius: 40px;
            overflow: hidden; z-index: 10;
            box-shadow: 0 0 20px #ffdf00; border: 1px solid #ffdf00;
        }

        .neon-border-box::before, .snake-player::before {
            content: ''; position: absolute; width: 250%; height: 250%;
            background: conic-gradient(transparent, transparent, transparent, #00ff66);
            top: -75%; left: -75%; animation: rotateNeon 3s linear infinite; z-index: 1;
        }
        @keyframes rotateNeon { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .glass-panel {
            position: relative; width: 100%; height: 100%;
            background: rgba(0, 10, 5, 0.97); border-radius: 36px;
            z-index: 2; display: flex; flex-direction: column; align-items: center;
            padding: 20px; box-sizing: border-box; overflow: hidden;
        }

        .nav-menu { display: flex; gap: 15px; margin-bottom: 20px; z-index: 20; position: relative; }
        .nav-item { padding: 8px 25px; border: 1px solid #ffdf00; border-radius: 30px; color: #ffdf00; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-item.active { background: #ffdf00; color: #000; box-shadow: 0 0 15px #ffdf00; }

        .section { display: none; width: 100%; flex-direction: column; align-items: center; padding-top: 10px; z-index: 15; position: relative; }
        .section.active { display: flex; animation: fadeIn 0.5s; }

        /* REPRODUCTOR CON EFECTO SERPIENTE */
        .snake-player {
            position: relative; width: 560px; height: 315px; padding: 4px; 
            background: #000; border-radius: 20px; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px #ffdf00; border: 1px solid #ffdf00;
        }
        .video-container { position: relative; width: 100%; height: 100%; border-radius: 15px; overflow: hidden; background: #000; z-index: 3; }
        #player { width: 100%; height: 100%; border: none; }
        
        /* CARRUSEL MINIATURAS */
        .thumb-wrapper { display: flex; align-items: center; gap: 10px; margin-top: 25px; width: 100%; justify-content: center; z-index: 20; position: relative; }
        .video-thumbnails-viewport { overflow: hidden; width: 610px; padding: 15px 5px; display: flex; justify-content: flex-start; }
        .video-thumbnails-carousel { display: flex; gap: 15px; transition: transform 0.5s ease-in-out; align-items: center; padding-left: 5px; }
        .video-thumb { width: 100px; height: 60px; object-fit: cover; cursor: pointer; border: 2px solid #00ff66; border-radius: 8px; opacity: 0.4; transition: 0.4s; flex-shrink: 0; }
        .active-thumb { opacity: 1; border-color: #ffdf00; transform: scale(1.15); z-index: 5; animation: pulse-neon 1.5s infinite ease-in-out; }

        /* LIBRO DE FOTOS */
        #fotos { width: 100%; height: 100%; justify-content: center; }
        .book-container { position: relative; display: flex; align-items: center; justify-content: center; width: 100%; height: 380px; }
        .book { position: relative; width: 500px; height: 320px; perspective: 2000px; z-index: 10; }
        .page { position: absolute; width: 100%; height: 100%; transform-origin: left; transition: 1.2s; backface-visibility: hidden; border: 2px solid #ffdf00; border-radius: 10px; overflow: hidden; }
        .page img { width: 100%; height: 100%; object-fit: cover; }
        .page-flip { transform: rotateY(-180deg); }
        .book-arrow { font-size: 3.5rem; color: #ffdf00; cursor: pointer; user-select: none; transition: 0.2s; z-index: 50; padding: 0 20px; }

        /* FOOTER */
        .footer-tempo { 
            position: absolute; bottom: 0; width: 100%; padding: 12px 0; 
            color: #ffdf00; background: rgba(0,0,0,0.9); font-weight: bold; border-top: 2px solid #ffdf00; 
            z-index: 20; border-bottom-left-radius: 36px; border-bottom-right-radius: 36px;
            display: flex; justify-content: center; align-items: center; gap: 30px;
        }

        .name-container { font-size: 2.2rem; color: #00ff66; font-weight: 900; margin-top: 5px; display: flex; align-items: center; gap: 15px; text-shadow: 0 0 10px #00ff66; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-neon { 0%, 100% { box-shadow: 0 0 8px #ffdf00; } 50% { box-shadow: 0 0 20px #00ff66; } }
    </style>
</head>
<body>

    <div id="magic-layer"></div>

    <div class="neon-border-box">
        <div class="glass-panel">
            <div id="inner-magic"></div> <nav class="nav-menu">
                <div class="nav-item active" onclick="showSection('inicio', this)">INICIO</div>
                <div class="nav-item" onclick="showSection('musica', this)">MUSICA</div>
                <div class="nav-item" onclick="showSection('fotos', this)">FOTOS</div>
            </nav>

            <div id="inicio" class="section active">
                <div class="name-container">RENATO FERREIRA <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png" width="45"></div>
                <p style="font-size: 1.2rem; color: #ffdf00;">Elite Space | Bem-vindo</p>
            </div>

            <div id="musica" class="section">
                <div class="snake-player">
                    <div class="video-container"><div id="player"></div></div>
                </div>
                <div class="thumb-wrapper">
                    <div style="font-size:3rem; color:#ffdf00; cursor:pointer;" onclick="moveMusic(-1)">&#10094;</div>
                    <div class="video-thumbnails-viewport">
                        <div class="video-thumbnails-carousel" id="carousel">
                            <img src="https://i.ibb.co/4RcwhSbJ/ulises-bueno-me-levante-2.png" class="video-thumb" onclick="playThis(0)">
                            <img src="https://i.ibb.co/hFjtR5Lm/cazzu-logo.png" class="video-thumb" onclick="playThis(1)">
                            <img src="https://i.ibb.co/ZYrrNd2/si-te-viera-hernando.jpg" class="video-thumb" onclick="playThis(2)">
                            <img src="https://i.ibb.co/hBydZGL/she-quedate.jpg" class="video-thumb" onclick="playThis(3)">
                            <img src="https://xatimg.com/image/qPalPLfYxXlY.png" class="video-thumb" onclick="playThis(4)">
                            <img src="https://i.ibb.co/YkF47Zg/mdo-yo-pienso-en-ti.jpg" class="video-thumb" onclick="playThis(5)">
                        </div>
                    </div>
                    <div style="font-size:3rem; color:#ffdf00; cursor:pointer;" onclick="moveMusic(1)">&#10095;</div>
                </div>
            </div>

            <div id="fotos" class="section">
                <div class="book-container">
                    <div class="book-arrow" onclick="prevPage(); stopAutoFlip();">&#10094;</div>
                    <div class="book">
                        <div class="page" style="z-index:6;"><img src="https://xatimg.com/image/p5ELiRGUvLb5.png"></div>
                        <div class="page" style="z-index:5;"><img src="https://xatimg.com/image/QCxjLR2yb7Ze.png"></div>
                        <div class="page" style="z-index:4;"><img src="https://xatimg.com/image/1sT0QnrKTbz6.png"></div>
                        <div class="page" style="z-index:3;"><img src="https://i.ibb.co/5Ct8zqS/600x360-2.png"></div>
                        <div class="page" style="z-index:2;"><img src="https://i.ibb.co/tw6YP6XJ/600x360-4.png"></div>
                        <div class="page" style="z-index:1;"><img src="https://i.ibb.co/6RmnvJkF/600x360-3.png"></div>
                    </div>
                    <div class="book-arrow" onclick="nextPage(); stopAutoFlip();">&#10095;</div>
                </div>
            </div>

            <div class="footer-tempo">
                <div id="footer-reloj">Cargando...</div>
                <div id="sfch1r4ml936pcheabcsj89zqxkrjnkwj3q"></div>
                <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=h1r4ml936pcheabcsj89zqxkrjnkwj3q&down=async" async></script>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const horas = now.getHours();
            let saudacao = (horas >= 5 && horas < 12) ? "Bom Dia üåû" : (horas >= 12 && horas < 18) ? "Boa Tarde üå§Ô∏è" : "Boa Noite üåô";
            const opciones = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('footer-reloj').innerHTML = `${saudacao} | ${now.toLocaleDateString('pt-BR', opciones)} - ${now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function createNote(containerId) {
            const container = document.getElementById(containerId);
            if(!container) return;
            const span = document.createElement('span');
            span.className = 'magic-note';
            span.textContent = ['‚ô´', '‚òÖ', '‚ú®', '‚ô™'][Math.floor(Math.random()*4)];
            span.style.left = Math.random() * 100 + '%';
            span.style.top = '105%';
            span.style.fontSize = Math.random() * 20 + 15 + 'px';
            span.style.animationDuration = Math.random() * 3 + 4 + 's';
            container.appendChild(span);
            setTimeout(() => span.remove(), 6000);
        }
        // Restaurado: Generaci√≥n de notas en ambas capas
        setInterval(() => createNote('magic-layer'), 500);
        setInterval(() => createNote('inner-magic'), 600);

        let player;
        const videos = ["bjdwES7m58M", "ilHPmUKCypg", "MeJkPosqXPY", "_9g2axX99wA", "NQHHjipTX2w", "v4paDVXN6ZE"];
        let currentIdx = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { 
                videoId: videos[0],
                playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 },
                events: { 'onStateChange': (e) => { if(e.data === 0) moveMusic(1); } } 
            });
            updateUI();
        }

        function playThis(idx) { currentIdx = idx; player.loadVideoById(videos[currentIdx]); updateUI(); }
        function moveMusic(dir) { currentIdx = (currentIdx + dir + videos.length) % videos.length; playThis(currentIdx); }
        
        function updateUI() {
            const thumbs = document.querySelectorAll('.video-thumb');
            thumbs.forEach((t, i) => t.classList.toggle('active-thumb', i === currentIdx));
            const carousel = document.getElementById('carousel');
            let move = currentIdx > 4 ? (currentIdx - 4) * 115 : 0;
            carousel.style.transform = `translateX(-${move}px)`;
        }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
        }

        let curPage = 0;
        const pages = document.querySelectorAll('.page');
        let autoFlipInterval = setInterval(nextPage, 4000);

        function nextPage() {
            if(curPage < pages.length) { pages[curPage].classList.add('page-flip'); curPage++; } 
            else { pages.forEach(p => p.classList.remove('page-flip')); curPage = 0; }
        }
        function prevPage() { if(curPage > 0) { curPage--; pages[curPage].classList.remove('page-flip'); } }
        function stopAutoFlip() { clearInterval(autoFlipInterval); }
    </script>
</body>
</html>
